<div class='epl-totw'>
<h3 class='epl-left'>
	<a href="#/totw" class='epl-href'>
		Team of The Week
	</a>
</h3>

<div class="alert alert-info" role="alert"
	style="
		text-align: left;
		max-width: 401px;
		padding: 10px;">
	We are sorry, for now this page has not been implemented.
</div>

<div class='epl-phase-nav'>
	<div class="input-group epl-season">
		<div class="input-group-btn ">
			<div type="button" class="btn btn-default epl-season-label">Season : </div>
		</div>
		<input type="text" value="2014-2015" disabled="" 
			class="form-control epl-season-input" >
	</div>

	<div class="input-group epl-week">
		<div class="input-group-btn epl-week-label">
			<button type="button" class="btn btn-default ">Week</button>
			<button type="button" class="btn btn-default dropdown-toggle" 
				data-toggle="dropdown" aria-expanded="false">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li data-ng-repeat='w in vm.weeks'>
					<a ng-click='vm.changeWeek(w.weekNumber)' class='epl-cursor-pointer'>
						{{w.dateView}}
					</a>
				</li>
			</ul>
		</div>
		<input type="text" class="form-control epl-week-input" disabled=""
			value='{{vm.selectedWeek}}'>

		<div type='button' class='btn btn-default epl-btn-nav'
			ng-disabled='vm.prevRankDisable'ng-click='vm.changeWeek(vm.currWeek - 1)'>
			<span class='glyphicon glyphicon-step-backward' 
				aria-hidden='true'>
			</span>
		</div>

		<div type='button' class='btn btn-default epl-btn-nav'
			ng-disabled='vm.nextRankDisable' ng-click='vm.changeWeek(vm.currWeek + 1)'>
			<span class='glyphicon glyphicon-step-forward' 
				aria-hidden='true'>
			</span>
		</div>
	</div>

	<div class='clearfix'></div>
</div>

<div class="teamofweek teamofweek-single">
	<div class='epl-teamoftheweek'>
		<div class="team-wrapper">
			<div class="rows_1">
				<div class="gk">
					<img src="eplweb_components/image/uniform/mancity-gk.png" alt="">
					<p>Petr Cech</p>
				</div>
			</div>
			<div class="rows_4">
				<div class="de1">
					<img src="eplweb_components/image/uniform/southampton.png" alt="">
					<p>Mathieu Debuchy</p>
				</div>
				<div class="de2">
					<img src="eplweb_components/image/uniform/hullcity.png" alt="">
					<p>Kieran Gibbs</p>
				</div>
				<div class="de3">
					<img src="eplweb_components/image/uniform/chelsea.png" alt="">
					<p>Kolo Tour√©</p>
				</div>
				<div class="de4">
					<img src="eplweb_components/image/uniform/southampton.png" alt="">
					<p>Glen Johnson</p>
				</div>
			</div>
			<div class="rows_4">
				<div class="mf1">
					<img src="eplweb_components/image/uniform/southampton.png" alt="">
					<p>David Silva</p>
				</div>
				<div class="mf2">
					<img src="eplweb_components/image/uniform/mancity.png" alt="">
					<p>Reece Burke</p>
				</div>
				<div class="mf3">
					<img src="eplweb_components/image/uniform/hullcity.png" alt="">
					<p>Karl Henry</p>
				</div>
				<div class="mf4">
					<img src="eplweb_components/image/uniform/arsenal.png" alt="">
					<p>Robbie Brady</p>
				</div>
			</div>
			<div class="rows_2">
				<div class="st1">
					<img src="eplweb_components/image/uniform/arsenal.png" alt="">
					<p>Wayne Rooney</p>
				</div>
				<div class="st2">
					<img src="eplweb_components/image/uniform/manutd.png" alt="">
					<p>Robin van Persie</p>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
