<h4 class='epl-container-title'>
	Edit Player
</h4>

<div class="modal-body">
	<form id='playerEdit'>
		<div class="form-group">
			<label>Player ID</label>
			<input type="text" class="form-control" disabled="" ng-model="vm.playerId">
		</div>

		<div class="form-group">
			<label>Player Name</label>
			<input type="text" class="form-control" ng-model="vm.curr.name" 
				name='playerName'>
		</div>

		<div class="form-group">
			<label>Select Position</label>
			<select class="form-control" name='position' 
				ng-model="vm.curr.selectedPos"
				ng-options="opt as opt.label for opt in vm.positions">
			</select>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button type="submit" class="btn btn-default" ng-click='vm.close()'>
		<span class="glyphicon glyphicon-ban-circle" data-dismiss="modal"/>
		Cancel
	</button>
	<button type="submit" class="btn btn-danger" ng-click='vm.reset()'>
		<span class="glyphicon glyphicon-refresh" />
		Reset
	</button>
	<button type="submit" class="btn btn-primary" ng-click='vm.save()'>
		<span class="glyphicon glyphicon-save" />
		Save
	</button>
</div>
