<h4 class='epl-container-title'>
	Squads
</h4>

<table class='table table-striped table-bordered epl-table epl-squad'>
	<tdead>
		<tr>
			<th>Player Number</th>
			<th>Squad Member</th>
			<th>Position</th>
			<th>Action</th>
		</tr>
	</tdead>
	<tbody>
		<tr ng-repeat='m in vm.squads'>
			<td class='epl-right'>{{m.playerNumber}}</td>
			<td class='epl-left'>{{m.name}}</td>
			<td class='epl-left'>{{m.position}}</td>
			<td>
				<button type="button" class="btn btn-default btn-xs"
					ng-click='vm.gotoView(m.id)'>
					<span class="glyphicon glyphicon-eye-open"/>
				</button>
				<button type="button" class="btn btn-default btn-xs"
					ng-click='vm.gotoEdit(m.id)'>
					<span class="glyphicon glyphicon-pencil"/>
				</button>
				<button type="button" class="btn btn-default btn-xs"
					ng-click='vm.preDelete(m.id)'>
					<span class="glyphicon glyphicon-remove-circle"/>
				</button>				
			</td>
		</tr>
	</tbody>
</table>


<div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Delete Confirmation</h3>
        </div>
        <div class="modal-body">
           Are you sure want to delete id {{vm.playerId}} ?
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="vm.cancelDelete()">
              <span class="glyphicon glyphicon-ban-circle"></span>
              Cancel
            </button>
            <button class="btn btn-danger" ng-click="vm.doDelete()">
              <span class="glyphicon glyphicon-remove-circle"></span>
              Delete
            </button>
        </div>
    </script>
</div>
