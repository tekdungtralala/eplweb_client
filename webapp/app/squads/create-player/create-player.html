<h4 class='epl-container-title'>
	New Player
</h4>

<div class="alert alert-warning alert-dismissable"
	ng-show="vm.showError">
	<h4><i class="icon fa fa-warning"></i> Alert!</h4>
	{{vm.errorMsg}}
</div>

<div class="modal-body">
	<form id='createplayer'>
		<div class="form-group">
			<label>Player Name</label>
			<input type="text" class="form-control" ng-model="vm.name" 
				name='playerName'>
		</div>

		<div class="form-group">
			<label>Select Team</label>&nbsp;&nbsp;
			<img class="image epl-mini-team-logo" alt="" ng-hide="vm.team === null"
				src="eplweb_components/image/logo/150x150/{{vm.team.id}}.png"/>
			<select class="form-control" name='team' 
				ng-model="vm.team"
				ng-options="v.name for (k , v) in vm.teams">
			</select>
		</div>	

		<div class="form-group">
			<label>Player Number</label>
			<input type="text" class="form-control" ng-model="vm.playerNumber" 
				name='playerNumber'>
		</div>

		<div class="form-group">
			<label>Select Position</label>
			<select class="form-control" name='position' 
				ng-model="vm.position"
				ng-options="opt as opt.label for opt in vm.positions">
			</select>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button type="submit" class="btn btn-default" ng-click='vm.backToSquads()'>
		<span class="glyphicon glyphicon-ban-circle" data-dismiss="modal"/>
		Cancel
	</button>
	<button type="submit" class="btn btn-primary" ng-click='vm.save()'>
		<span class="glyphicon glyphicon-save" />
		Save
	</button>
</div>
