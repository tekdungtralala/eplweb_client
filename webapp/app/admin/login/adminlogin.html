<style>
	.form-signin {
		max-width: 330px;
		padding: 15px;
		margin: 0 auto;
	}
	.form-signin .form-signin-heading, .form-signin .checkbox {
		margin-bottom: 10px;
	}
	.form-signin .checkbox {
		font-weight: normal;
	}
	.form-signin .form-control {
		position: relative;
		font-size: 16px;
		height: auto;
		padding: 10px;
	}
	.form-signin .form-control:focus {
		z-index: 2;
	}
	.form-signin input[type="text"] {
		margin-bottom: -1px;
		border-bottom-left-radius: 0;
		border-bottom-right-radius: 0;
	}
	.form-signin input[type="password"] {
		margin-bottom: 10px;
		border-top-left-radius: 0;
		border-top-right-radius: 0;
	}
	.account-wall {
		margin-top: 20px;
		padding: 40px 0px 20px 0px;
	}
	.login-title {
		color: #555;
		font-size: 18px;
		font-weight: 400;
		display: block;
	}
	.profile-img {
		width: 96px;
		height: 96px;
		margin: 0 auto 10px;
		display: block;
		-moz-border-radius: 50%;
		-webkit-border-radius: 50%;
		border-radius: 50%;
	}
	.need-help {
		margin-top: 10px;
	}
	.new-account {
		display: block;
		margin-top: 10px;
	}
	.epl-adminlogin-msg {
		font-size: 12px;
	}
</style>
<h1 class="text-center login-title">Sign in</h1>
<div class="account-wall">
	<img class="profile-img" alt=""
		src="eplweb_components/image/photo.png">

	<form class="form-signin">
		<div class="form-group {{vm.hasErr}}">
			<label class="control-label epl-adminlogin-msg {{vm.hideMsg}}">
				{{vm.errorMsg}}
			</label>
			<input type="text" class="form-control" placeholder="Email" autofocus
				id='eplAdminEmail'/>
		</div>
		<div class="form-group {{vm.hasErr}}">
			<input type="password" class="form-control" placeholder="Password" 
				id='eplAdminPaswd'/>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit" 
			ng-click='vm.doLogin()'>
			Sign in
		</button>
	</form> 
</div>
